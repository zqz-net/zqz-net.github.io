        <h2 id="OpenvSwitch-with-GRE-tunnel"><a href="#OpenvSwitch-with-GRE-tunnel" class="headerlink" title="OpenvSwitch with GRE tunnel"></a>OpenvSwitch with GRE tunnel</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"># del br</span><br><span class="line">ifconfig br0 down</span><br><span class="line">brctl delbr br0</span><br><span class="line">ovs-vsctl del-br ovs_br0</span><br><span class="line"># add br0 to connect multiple docker</span><br><span class="line">brctl addbr br0</span><br><span class="line"># config br0&#39;s ip address</span><br><span class="line">ifconfig br0 192.168.2.1&#x2F;24</span><br><span class="line"># modify docker.service</span><br><span class="line">cd &#x2F;etc&#x2F;systemd&#x2F;system&#x2F;docker.service.d&#x2F;</span><br><span class="line">if [ -f &quot;override.conf&quot; ]; then</span><br><span class="line">    rm override.conf</span><br><span class="line">fi</span><br><span class="line">echo &quot;[Service]&quot; &gt;&gt; override.conf</span><br><span class="line">echo &quot;ExecStart&#x3D;&quot; &gt;&gt; override.conf</span><br><span class="line">echo &quot;ExecStart&#x3D;&#x2F;usr&#x2F;bin&#x2F;dockerd -b&#x3D;br0&quot; &gt;&gt; override.conf</span><br><span class="line">cd ~</span><br><span class="line"># create ovs_br0 connect to br0</span><br><span class="line">ovs-vsctl add-br ovs_br0 -- set bridge ovs_br0 datapath_type&#x3D;netdev</span><br><span class="line">ovs-vsctl add-port ovs_br0 gre0</span><br><span class="line">ovs-vsctl set interface gre0 type&#x3D;gre options:remote_ip&#x3D;192.168.1.102</span><br><span class="line">brctl addif br0 ovs_br0</span><br><span class="line">ovs-vsctl show</span><br><span class="line">brctl show</span><br><span class="line"># restart docker</span><br><span class="line">systemctl daemon-reload</span><br><span class="line">systemctl restart docker</span><br></pre></td></tr></table></figure>
